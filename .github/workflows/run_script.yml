name: Run Notion Agenda Script

on:
  schedule:
    - cron: '0 9 * * *'  # Runs every day at 9 AM (set to your time zone)
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python export_notion_agenda.py > output.txt

      - name: Send output to Discord
        run: curl -H "Content-Type: application/json" -d "{\"content\": \"$(cat output.txt)\"}" YOUR_DISCORD_WEBHOOK_URL
